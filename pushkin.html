<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pushkin.css">
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Pushkin</title>
</head>

<body>
    <header class="main__contanier">
        <div class="contanier__logo">
            <div class="logo">
                <img src="img/logo.svg" alt="">
            </div>
            <div class="navigation">
                <nav>
                    <form class="button__style">
                        <button type="button">Войти </button>
                    </form>
                </nav>
                <div class="backet">
                    <img src="img/basket.svg" alt="backet" hspace="27" vspace="10">
                </div>
            </div>
        </div>
    </header>
    <section class="pushkin">
        <div class="traktir__pushkin">
            <img class="traktir__background" src="img/photo.png " alt="backgroundphoto">
            <div class="bottom-left">
                <h1 style="color:
                #1D1D1D ; font-size: 36px; ">Трактир «Пушкин»</h1>
                <p class="info" style="color:  #626262; font-size: 14px ; top: 140px; left: 20px;">₽₽₽ • Европейская</p>
                <p class="info" style="color:white ; font: size 13px; background: #262626;
                border-radius: 50px; top: 140px; left: 250px;">40 - 50 мин</p>
            </div>
        </div>
        <div class="tabs">

            <input type="radio" name="tab-btn" data-num=0 id="tab-btn-1" value="" checked>
            <input type="radio" name="tab-btn" data-num=1 id="tab-btn-2" value="">
            <input type="radio" name="tab-btn" data-num=2 id="tab-btn-3" value="">
            <input type="radio" name="tab-btn" data-num=3 id="tab-btn-4" value="">
            <input type="radio" name="tab-btn" data-num=4 id="tab-btn-5" value="">
            <input type="radio" name="tab-btn" data-num=5 id="tab-btn-6" value="">

            <div class="tabs-labels container">
                <label id="tab-btn-label-1" data-num=0 for="tab-btn-1">Закуски</label>
                <label id="tab-btn-label-2" data-num=1 for="tab-btn-2">Салаты</label>
                <label id="tab-btn-label-3" data-num=2 for="tab-btn-3">Супы</label>
                <label id="tab-btn-label-4" data-num=3 for="tab-btn-4">Горячие
                блюда</label>
                <label id="tab-btn-label-5" data-num=4 for="tab-btn-5">Гарниры</label>
                <label id="tab-btn-label-6" data-num=5 for="tab-btn-6">Десерты</label>
            </div>
            <div class="header-with-arrows">

                <h2 id="header-with-arrows-name" style="position: absolute; left: 200px; top: 572px; ">Закуски</h2>

            </div>
            <div class="menu">
                <div class="dish-fish" style=" position: absolute; height:160px ; width:  470px; ">
                    <p class="dish__name">Сельдь на бородинском хлебе</p>
                    <p class="dish__description">С яйцом и огурцом </p>
                    <p class="dish__cent">240 ₽</p>
                    <img class="fish" src="img/fish.png" alt="fish">
                </div>
                <div class="dish">2</div>
                <div class="dish">3</div>
                <div class="dish">4</div>
                <div class="dish">5</div>
                <div class="dish">6</div>
            </div>
    </section>
</body>

</html>
